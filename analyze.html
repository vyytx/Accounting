<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>index</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <script src="phonegap.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/fdb.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/sweetalert.js"></script>
    <script type="text/javascript" src="js/promise.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
</head>
<body onload="init()">
    <h1>分析</h1><br />
    <br />
    <br />
    <div class="input2"><label>日期: </label><input id="date1" type="date" /><sep>~</sep><input id="date2" type="date" /></div><br />
    <div><button class="prime" id="submit">確認</button></div>
    <br />
    <br />
    <canvas id="cate"></canvas>
    </div>
    </div>
    <script>
        function init(){
            $("canvas").attr({"width": innerWidth+"px", "height": innerWidth+"px"});
            if(innerWidth > 600){
                $("canvas").attr({"width": "600px", "height": "600px"});
            }
            var fdb = new ForerunnerDB();
            var db = fdb.db("DB");
            var expensesCollection = db.collection("expenses");
            expensesCollection.load(function(){
                var id = "";
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1;
                var yyyy = today.getFullYear();
                if(dd<10) {
                    dd='0'+dd
                }
                if(mm<10) {
                    mm='0'+mm
                }
                today = yyyy + '-' + mm + '-' + dd;

                $("#submit").on("click", function(){
                    setTimeout(function(){
                        var searchObj = {};
                        if($("#date1").val() !== "" && $("#date2").val() !== ""){
                            searchObj.date = {
                                $gte: $("#date1").val(),
                                $lte: $("#date2").val()
                            }
                        }else if($("#date1").val() !== ""){
                            searchObj.date = {
                                $gte: $("#date1").val(),
                                $lte: today
                            }
                        }else if($("#date2").val() !== ""){
                            searchObj.date = {
                                $gte: "2000-01-01",
                                $lte: $("#date2").val()
                            }
                        }
                        var data = [];

                        searchObj.cate="食";
                        var search1 = expensesCollection.find(searchObj,{
                            $orderBy:{date:-1}
                        });
                        var total1 = 0;
                        for(var i = 0; i < search1.length; i++){
                            var ele = search1[i].amount/1;
                            total1+=ele;
                        }
                        data.push(total1/1);

                        searchObj.cate="衣";
                        var search2 = expensesCollection.find(searchObj,{
                            $orderBy:{date:-1}
                        });
                        var total2 = 0;
                        for(var i = 0; i < search2.length; i++){
                            var ele = search2[i].amount/1;
                            total2+=ele;
                        }
                        data.push(total2/1);

                        searchObj.cate="住";
                        var search3 = expensesCollection.find(searchObj,{
                            $orderBy:{date:-1}
                        });
                        var total3 = 0;
                        for(var i = 0; i < search3.length; i++){
                            var ele = search3[i].amount/1;
                            total3+=ele;
                        }
                        data.push(total3/1);

                        searchObj.cate="行";
                        var search4 = expensesCollection.find(searchObj,{
                            $orderBy:{date:-1}
                        });
                        var total4 = 0;
                        for(var i = 0; i < search4.length; i++){
                            var ele = search4[i].amount/1;
                            total4+=ele;
                        }
                        data.push(total4/1);
                        
                        searchObj.cate="育";
                        var search5 = expensesCollection.find(searchObj,{
                            $orderBy:{date:-1}
                        });
                        var total5 = 0;
                        for(var i = 0; i < search5.length; i++){
                            var ele = search5[i].amount/1;
                            total5+=ele;
                        }
                        data.push(total5/1);

                        searchObj.cate="樂";
                        var search6 = expensesCollection.find(searchObj,{
                            $orderBy:{date:-1}
                        });
                        var total6 = 0;
                        for(var i = 0; i < search6.length; i++){
                            var ele = search6[i].amount/1;
                            total6+=ele;
                        }
                        data.push(total6/1);

                        //alert("" + total1 + ", " + total2 + ", " + total3 + ", " + total4 + ", " + total5 + ", " + total6);
                        var ctx = document.getElementById("cate").getContext('2d');
                        var catePieChart = new Chart(ctx,{
                            type: 'pie',
                            data: {
                                datasets: [{
                                    data: data,
                                    backgroundColor: [
                                        'rgb(255, 99, 132)',
                                        'rgb(54, 162, 235)',
                                        'rgb(255, 206, 86)',
                                        'rgb(75, 192, 192)',
                                        'rgb(153, 102, 255)',
                                        'rgb(255, 159, 64)'
                                    ]
                                }],
                                labels: ['食','衣','住','行','育','樂']
                            }
                        });
                    }, 100);
                });
            });
        }
    </script>
</body>
<style>
    h1 {
        text-align: center;
    }

    button > a {
        display: block;
        width: 100%;
        height: 100%;
        line-height: 60px;
    }
</style>
</html>
